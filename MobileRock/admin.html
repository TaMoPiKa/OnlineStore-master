<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Web Store Admin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="btn btn-secondary mr-auto" id="goToStoreBtn">Go to Store</button>
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>
    
    <div class="container mt-5">
        <h2>Manage Products</h2>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addItemModal">Add New Product</button>
        <table class="table table-bordered" id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be populated here by JavaScript -->
            </tbody>
        </table>

        <h2 class="mt-5">Manage Orders</h2>
        <table class="table table-bordered" id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Additional order rows here -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="form-group">
                            <label for="itemId">Item ID</label>
                            <input type="text" class="form-control" id="itemId" required>
                        </div>
                        <div class="form-group">
                            <label for="itemName">Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="itemQuantity">Quantity</label>
                            <input type="number" class="form-control" id="itemQuantity" required>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Unit Price</label>
                            <input type="number" class="form-control" id="itemPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="itemImage">Image URL</label>
                            <input type="url" class="form-control" id="itemImage" required>
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Description</label>
                            <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="itemStatus">Status</label>
                            <select class="form-control" id="itemStatus" required>
                                <option value="0">AVAILABLE</option>
                                <option value="1">LOW STOCK</option>
                                <option value="2">OUT OF STOCK</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="adminscript.js"></script>
</body>
</html>
